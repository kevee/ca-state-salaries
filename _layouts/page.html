<!doctype html>
<html>
	<head>
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/img/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/img/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/img/apple-touch-icon-72-precomposed.png">
                <link rel="apple-touch-icon-precomposed" href="/img/apple-touch-icon-57-precomposed.png">
                               <link rel="shortcut icon" href="/img/favicon.png">
		<title>{{ page.title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" rel="stylesheet">
		<link href="/js/chosen/chosen.min.css" rel="stylesheet"/>
		<link href="/css/casalaries.css" rel="stylesheet"/>
	</head>
	<body>
 		<div class="navbar">
		  <a class="navbar-brand" href="#"><strong>ca</strong>salari.es <small>(beta)</small></a>
		  <ul class="nav navbar-nav">
			  <li{% if page.active == "home" %} class="active"{% endif %}><a href="/">Home</a></li>
			  <li class="meeting {% if page.active == "about" %} active"{% endif %}""><a href="/#!/meeting">Price a meeting</a></li>
			</ul>
			<form id="search" class="navbar-form pull-right form-inline">
				<label for="year" class="element-invisible">Select department</label>
				<select class="form-control" id="year"></select>
				<label for="department" class="element-invisible">Select department</label>
				<select class="form-control department-select" id="department"></select>
				<button class="btn btn-primary">Search</button>
			</form>
		</div>
		<div class="container results">
			{{ content }}
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
		<script src="/js/chosen/chosen.jquery.min.js"></script>
		<script src="/js/jquery.router.js"></script>
		<script src="/js/handlebars.js"></script>
		<script src="/js/stupidtable.min.js"></script>
		<script src="/js/spin.min.js"></script>
		<script src="/js/jquery.quicksearch.js"></script>
		<script src="/js/casalaries.js"></script>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
